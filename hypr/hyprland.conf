exec-once = ~/.config/hypr/xdg-portal-hyprland.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = blueman-applet
exec-once = nm-applet
exec-once = dunst
exec-once = hypridle
exec-once = hyprpaper
exec-once = hyprland-autoname-workspaces

input {
    kb_layout = cz
    numlock_by_default= true

    follow_mouse = 0
    accel_profile = flat
    touchpad {
        natural_scroll = no
        disable_while_typing = true
        tap-to-click = true
    }

}

general {
    gaps_in = 5
    gaps_out = 7
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = master
}

decoration {
    rounding = 2
    blur {
        enabled = true
        size = 8
        passes = 1
	    # new_optimizations= true
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1,1920x1080,0x0,1"

# Windows rules
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrule = float, title:^(Volume Control)$
windowrule = move 100%-710 50, title:^(Volume Control)$
windowrule = size 700 400, title:^(Volume Control)$
windowrule = float, title:^(nwg-look)$
windowrule = center, title:^(nwg-look)$


